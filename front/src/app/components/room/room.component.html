<div class="wrapper">
  <ng-container *ngIf="loading$ | async; else loaded">
    <mat-spinner></mat-spinner>
    <p>Ожидание участников</p>
  </ng-container>
  <ng-template #loaded>
    <button class="form__close" class = "deleteBtn" mat-icon-button (click) = "deleteRoom()">
      <mat-icon>delete</mat-icon>
    </button>
    <section class = "questions">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Настройки вопросов
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-form-field class="question__input">
              <mat-label>Количество обычных вопросов</mat-label>
              <input matInput [(ngModel)]="normalQuestionsCount">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="question__input">
              <mat-label>Количество интерактивных вопросов</mat-label>
              <input matInput [(ngModel)]="roflQuestionsCount">
            </mat-form-field>
          </div>
          <button mat-flat-button color="primary" [disabled]="!questionsAreValid()" (click)="getQuestions()">Сгенерировать вопросы</button>
        </mat-expansion-panel>
    </section>
  </ng-template>
  <button (click) = "load()">Change loading</button>
</div>

<form [formGroup]="form" class="form" mat-dialog-content>
  <button class="form__close" mat-icon-button (click) = "closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
  <h1 class="form__title">Комната</h1>
  <div>
    <mat-form-field class="form__field">
      <mat-label>Название комнаты</mat-label>
      <input matInput formControlName = "roomName">
    </mat-form-field>
  </div>
  <div>
      <mat-checkbox color="primary" labelPosition="before" formControlName = "sideQuestions">Наличие сторонних вопросов</mat-checkbox>
  </div>
  <div>
    <mat-form-field class="form__field">
      <mat-label>Частота сторонних вопросов</mat-label>
      <mat-select formControlName = "sideQuestionsFrequency">
        <mat-option value = "first">First option</mat-option>
        <mat-option value = "second">Second option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button class="form__btn" mat-flat-button color="primary" (click) = "createRoom()">Создать</button>
  </div>
</form>
